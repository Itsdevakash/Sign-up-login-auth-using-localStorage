<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="grid lg:grid-cols-2 w-10/12 mx-auto lg:gap-16">
        <img src="images/login.png" alt="login" class="w-full my-auto"/>
        <div class="lg:py-16 py-8">
            <h1 class="text-5xl font-bold lg:text-left text-center">Login</h1>
            <form class="mt-16 space-y-8" onsubmit="login(event)">
                <div class="flex flex-col gap-2">
                    <label class="text-gray-600 font-medium text-lg">E-mail Id</label>
                    <input
                    oninput="validation('email','email-error')" 
                    onblur="validation('email','email-error')" 
                    name="email" id="email" class="border border-gray-300 px-3 py-2.5" placeholder="example@email.com"/>
                   <small id="email-error" class="text-rose-500 font-medium hidden">Msg</small>
                </div>
                <div class="flex flex-col gap-2">
                    <label
                  
                    class="text-gray-600 font-medium text-lg">Password</label>
                    <input
                    oninput="validation('password','password-error')" 
                    onblur="validation('password','password-error')" 
                    id="password" name="password" type="password" class="border border-gray-300 px-3 py-2.5" placeholder="**********"/>
                    <small id="password-error" class="text-rose-500 font-medium hidden">Msg</small>
                </div>

                <button class="bg-indigo-500 py-2.5 px-8 rounded text-white hover:bg-indigo-600">Login</button>
            </form>
            <div class="mt-6 flex gap-2">
                <label class="text-gray-500">I don't have an account ?</label>
                <a href="signup.html" class="font-medium text-indigo-500 hover:underline hover:text-indigo-600">Sign up</a>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
