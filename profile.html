<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css">
    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="min-h-screen bg-gray-200 py-32">
    <div class="w-10/12 mx-auto flex gap-8">
      <div class="bg-white p-12 rounded-2xl w-[300px] relative">
        <div class="flex items-center justify-center w-[150px] h-[150px] relative -top-30 left-7 bg-white overflow-hidden rounded-full">
            <img src="images/avatar.svg" alt="profile-img" id="profile-pic" class="w-full h-full object-cover">
            <input id="profile-pic-input" onchange="uploadProfileImg()" type="file" accept="image/*" class="absolute top-0 left-0 w-full h-full opacity-0">
        </div>
        <div class="text-center -mt-20">
            <h1 class="text-xl font-medium capitalize" id ="user-name"></h1>
            <p class="text-gray-600" id="user-email"></p>
             <button class="relative w-full bg-red-500 text-white font-medium py-2 px-6 rounded hover:bg-red-600 mt-6">
                <i class="ri-upload-line"></i>
                Choose Image
                <input onchange="uploadImage()" id="file-input" type="file" accept="images/*" class="opacity-0 w-full h-full absolute top-0 left-0"/>
            </button>
             <button onclick="downloadImg()" id="download-btn" class="hidden w-full bg-green-500 text-white font-medium py-2 px-6 rounded hover:bg-green-600 mt-6">
                <i class="ri-arrow-down-line"></i>
                Download
            </button>
             <button onclick="loadCropper()" class="w-full bg-violet-500 text-white font-medium py-2 px-6 rounded hover:bg-violet-600 mt-6">
                <i class="ri-crop-line"></i>
                Crop
            </button>
            <button onclick="logout()" class="w-full bg-blue-500 text-white font-medium py-2 px-6 rounded hover:bg-blue-600 mt-6">
                <i class="ri-logout-circle-r-line"></i>
                Logout
            </button>
            
        </div>
      </div>
      <div class="bg-white rounded-2xl p-12 flex-1 flex justify-center">
       <img id="picture" src="images/nature.webp" class="w-[80%]"/>
      </div>
    </div>    
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
