<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="grid lg:grid-cols-2 w-10/12 mx-auto lg:gap-16">
        <img src="images/login.png" alt="login" class="w-full my-auto"/>
        <div class="lg:py-16 py-8">
            <h1 class="text-5xl font-bold lg:text-left text-center">Register Now</h1>
            <form class="mt-16 space-y-8" onsubmit="createuser(event)">
                <div class="flex flex-col gap-2">
                    <label class="text-gray-600 font-medium text-lg">Fullname</label>
                    <input onblur="validation('fullname','fullname-error')"
                    oninput="validation('fullname','fullname-error')"
                    id="fullname" name="fullname" class="border border-gray-300 px-3 py-2.5" placeholder="what is your name!"/>
                    <small id="fullname-error" class="text-rose-500 font-medium hidden">Msg</small>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-gray-600 font-medium text-lg">E-mail Id</label>
                    <input 
                    onblur="validation('email','email-error')"
                    oninput="validation('email','email-error')"                   
                    id="email" name="email" class="border border-gray-300 px-3 py-2.5" placeholder="example@email.com"/>
                    <small id="email-error" class="text-rose-500 font-medium hidden">Msg</small>
                 </div>
                <div class="flex flex-col gap-2">
                    <label class="text-gray-600 font-medium text-lg">Password</label>
                    <div class="border border-gray-300 px-3 py-1.5 flex">
                    <input 
                    onblur="validation('password','password-error')" 
                    oninput="validation('password','password-error')" 
                    id="password" name="password" type="password" class="flex-1 focus:outline-none" placeholder="**********"/>
                    <button onclick="togglePassword()" type="button" class="w-8 h-8 bg-gray-200 rounded-full hover:bg-gray-300">
                    <i class="ri-eye-line" id="password-icon"></i>  
                    </button>

                </div>
                    <small id="password-error" class="text-rose-500 font-medium hidden">Msg</small>
                </div>

                <button class="bg-indigo-500 py-2.5 px-8 rounded text-white hover:bg-indigo-600">Sign Up</button>
            </form>
             <div class="mt-6 flex gap-2">
                <label class="text-gray-500">Already have an account ?</label>
                <a href="login.html" class="font-medium text-indigo-500 hover:underline hover:text-indigo-600">Sign in</a>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
